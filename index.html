<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE lamp</title>
    <link rel="stylesheet" href="style.css">
    <title> Links and images</title>
</head>
<body>
   <div class="hero">
    <nav>
        <img src="menu.png" class="menu-img">
        <img src="logo.png" class="logo">
        <ul>
            
        </ul>
        <button type="button" onclick="toggleBtn()" id=btn></button>
    </nav>
   <div class="lamp-container">
    <img src="lamp.png" class="lamp">
    <img src="light.png" class="light" id="light">
   </div>
   <div class="test lamp-container">
    <h1 text-align: aria-rowindex="";>
    </h1>
   </div>
   <div class="text lamp-container">
    <link>
   </div>
   <div class="control">
    <div class="line"><span>
    </span></div>
   </div>
   <script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");
    function toggleBtn(){
        btn.classList.toggle("active")
        light.classList.toggle("on");
    }
   </script>
</body>
</html>
